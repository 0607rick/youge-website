<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>作品集</title>

  <!-- 共用樣式 -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./assets/images/logo.png" type="image/png">
  <!-- Firebase（放最下面也沒關係，但習慣放這裡） -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <!-- 作品集主內容 -->
  <main class="portfolio-page">
    <div class="page-title">
      <h1>作品集</h1>
      <p class="subtitle">用鏡頭記錄的每一刻美好</p>
    </div>

    <!-- 作品格子 -->
    <div class="works-grid" id="worksGrid">
      <!-- 這裡會用 JS 動態載入，或你直接手寫也行 -->
      <!-- 範例卡片直接寫在 HTML 裡最快最穩 -->
      <div class="work-item">
        <img src="assets/images/article1.jpg" alt="日落海岸" loading="lazy">
        <div class="info">
          <h3>日落海岸</h3>
          <p>2025 夏日・墾丁</p>
        </div>
      </div>

      <div class="work-item">
        <img src="assets/images/article2.jpg" alt="城市夜景" loading="lazy">
        <div class="info">
          <h3>台北 101 煙火</h3>
          <p>2025 跨年夜拍</p>
        </div>
      </div>

      <div class="work-item">
        <img src="assets/images/article3.jpg" alt="貓咪特寫" loading="lazy">
        <div class="info">
          <h3>我家主子</h3>
          <p>日常吸貓系列</p>
        </div>
      </div>

      <div class="work-item">
        <img src="assets/images/article4.jpg" alt="京都紅葉" loading="lazy">
        <div class="info">
          <h3>京都賞楓</h3>
          <p>2025 日本自由行</p>
        </div>
      </div>

      <!-- 再加幾張讓格子更好看 -->
      <div class="work-item">
        <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&q=80" alt="山景" loading="lazy">
        <div class="info">
          <h3>阿里山雲海</h3>
          <p>清晨五點的奇景</p>
        </div>
      </div>

      <div class="work-item">
        <img src="https://images.unsplash.com/photo-1497436072909-60f360e1d4b1?auto=format&fit=crop&q=80" alt="咖啡" loading="lazy">
        <div class="info">
          <h3>手沖時光</h3>
          <p>每天的儀式感</p>
        </div>
      </div>
    </div>
  </main>

  <script src="js/common.js"></script>
</body>
</html>
