<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>宥哥故事館</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./assets/images/logo.png" type="image/png">
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- 永不消失的導覽列骨架（超重要！）-->
  <div id="navbar-container">
    <nav class="navbar" id="navbar-skeleton" style="opacity:0.7; pointer-events:none;">
      <div class="logo-text-with-icon">
        <span style="font-size:2rem;font-weight:900;color:white;">宥哥</span>
        <div style="width:56px;height:56px;border-radius:20px;background:#ffffff55;"></div>
      </div>
      <ul class="nav-links">
        <li><a>首頁</a></li>
        <li><a>關於我</a></li>
        <li><a>作品集</a></li>
        <li><a>文章</a></li>
        <li><a>留言板</a></li>
        <li><a style="color:#ff4757;background:rgba(255,71,87,0.3);padding:0.75rem 1.9rem;border-radius:50px;">限制網站</a></li>
      </ul>
      <div class="admin-control">
        <!-- 預設顯示 loading -->
        <span class="auth-placeholder" style="color:white;font-weight:600;opacity:0.7;">Loading...</span>
        
        <!-- 登入後會顯示這個（先隱藏） -->
        <div class="auth-logged-in" style="display:none;align-items:center;gap:1rem;">
          <span style="color:white;font-weight:600;">Hi, 宥哥</span>
          <button class="admin-btn">登出</button>
        </div>
        
        <!-- 未登入會顯示這個（先隱藏） -->
        <div class="auth-logged-out" style="display:none;">
          <button class="admin-btn">登入</button>
        </div>
      </div>
      <div class="hamburger">Menu</div>
    </nav>
  </div>

  <main>
    <!-- 全螢幕英雄區 -->
    <section class="hero-full">
      <div class="hero-overlay"></div>
      
      <!-- 換成你自己的背景圖！建議尺寸 1920x1080 以上 -->
      <div class="hero-background" style="background-image: url('assets/images/background.png');"></div>
      
      <div class="hero-content">
        <h1>歡迎來到 <span>宥哥故事館</span></h1>
        <p>分享生活、技術、旅行、攝影與滿滿的快樂能量</p>
        <div class="hero-buttons">
          <a href="#articles" class="btn-primary">看最新文章</a>
          <a href="#about" class="btn-secondary">關於宥哥</a>
        </div>
        <p class="scroll-hint">↓ 往下滑看更多內容 ↓</p>
      </div>
    </section>

    <!-- 你原本的內容可以接在这里（例如文章列表、關於我之類） -->
    <section class="container" style="padding: 80px 20px; text-align: center;">
      <h2>這裡開始放你後續的內容～</h2>
      <p>例如最新文章、作品集、旅遊足跡都可以放下面</p>
    </section>
  </main>

  <!-- 只留這一行！全部交給 common.js 處理 -->
  <script src="js/common.js"></script>
</body>
</html>
