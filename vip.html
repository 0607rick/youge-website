<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>限制網站 - 宥哥宇宙</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body {margin:0; padding-top:90px; background:#000; color:#fff; min-height:100vh;}
  #navbar-container {position:fixed;top:0;left:0;width:100%;z-index:9999;}

  #admin-panel {
    position:fixed; top:90px; left:50%; transform:translateX(-50%);
    width:90%; max-width:900px;
    background:linear-gradient(135deg,rgba(255,215,0,0.98),rgba(255,150,0,0.98));
    border:6px solid #ffd93d; border-radius:0 0 32px 32px;
    padding:2.5rem; box-shadow:0 25px 80px rgba(255,215,0,0.9);
    z-index:99999; backdrop-filter:blur(15px);
    opacity:0; pointer-events:none;
    transition: opacity 0.4s ease;
  }
  #admin-panel.active {
    opacity:1; opacity:1; pointer-events:auto;
  }
  .youge-trigger:hover {
    color:#ffff00 !important; text-shadow:0 0 30px #ffd700; transform:scale(1.25);
  }
  #lock-screen, #vip-content {padding:150px 20px; text-align:center;}
  #vip-content {display:none;}
</style>
</head>
<body>

<div id="navbar-container"></div>

<div id="admin-panel">
  <h2 style="color:#000;font-size:3.4rem;text-align:center;margin-bottom:2rem;text-shadow:0 0 20px #fff;">
    白名單管理（只有宥哥看得到）
  </h2>
  <div style="text-align:center;margin:40px 0;">
    <input type="email" id="new-email" placeholder="輸入 Email 加入白名單"
           style="padding:18px;font-size:1.6rem;border-radius:25px;border:none;width:420px;">
    <button onclick="addEmail()"
            style="padding:18px 55px;font-size:1.7rem;background:#222;color:white;border:none;border-radius:50px;margin-left:15px;cursor:pointer;">
      加入
    </button>
  </div>
  <div id="whitelist" style="max-height:55vh;overflow-y:auto;background:rgba(0,0,0,0.7);padding:30px;border-radius:20px;"></div>
  <p style="text-align:center;margin-top:25px;color:#ffeb3b;font-size:1.3rem;">滑鼠移開 0.8 秒後自動隱藏</p>
</div>

<div id="lock-screen">
  <h1 style="font-size:5rem;">此頁面僅限宥哥親自邀請的人進入</h1>
  <p style="font-size:2.4rem;color:#ff6b6b;">想要進來嗎？快去跟宥哥撒嬌求邀請～</p>
  <button style="margin-top:80px;padding:25px 100px;font-size:2rem;background:#fff;color:#000;border:none;border-radius:50px;cursor:pointer;"
          onclick="firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider())">
    Google 登入
  </button>
</div>

<div id="vip-content">
  <h1 style="font-size:5.8rem;">歡迎來到宥哥的秘密宇宙</h1>
  <p style="font-size:2.8rem;">這裡只有被我親自邀請的人才看得到喔～</p>
  <p style="color:#ffd700;font-size:4.5rem;margin-top:120px;text-shadow:0 0 60px #ffd700;">
    永遠愛你一個人的宥哥
  </p>
</div>

<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
<script src="js/common.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const wait = setInterval(() => {
    if (!firebase?.apps?.length) return;
    clearInterval(wait);

    const auth = firebase.auth();
    const db = firebase.firestore();
    const whitelistRef = db.collection("vip-whitelist");
    const panel = document.getElementById('admin-panel');
    let hideTimer = null;

    const show = () => {
      clearTimeout(hideTimer);
      panel.classList.add('active');
    };

    const hideDelayed = () => {
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => {
        panel.classList.remove('active');
      }, 800); // 0.8 秒延遲，讓你有充足時間把滑鼠移到面板上
    };

    // 為「限制網站」加上觸發器
    const addTrigger = () => {
      document.querySelectorAll('a[href*="vip.html"]').forEach(a => {
        a.classList.add('youge-trigger');
      });
    };
    const timer = setInterval(addTrigger, 200);
    setTimeout(() => clearInterval(timer), 10000);

    // 滑鼠進入觸發區或面板 → 顯示
    document.addEventListener('mouseenter', e => {
      if (e.target.closest('.youge-trigger') || e.target.closest('#admin-panel')) {
        show();
      }
    }, true);

    // 滑鼠離開觸發區或面板 → 啟動延遲隱藏
    document.addEventListener('mouseleave', e => {
      if (e.target.closest('.youge-trigger') || e.target.closest('#admin-panel')) {
        hideDelayed();
      }
    }, true);

    // 宥哥判斷
    const isYouGe = user => {
      if (!user?.email) return false;
      const e = user.email.toLowerCase();
      const n = (user.displayName || '').trim();
      return e === "d112.212215@yuda.tyc.edu.tw" ||
             e === "a0930619084@gmail.com" ||
             n.includes("宥晟") || n.includes("陳宥晟");
    };

    auth.onAuthStateChanged(user => {
      if (!user) {
        document.getElementById('lock-screen').style.display = 'block';
        document.getElementById('vip-content').style.display = 'none';
        panel.classList.remove('active');
        return;
      }

      if (isYouGe(user)) {
        document.getElementById('lock-screen').style.display = 'none';
        document.getElementById('vip-content').style.display = 'block';
        addTrigger();
        loadWhitelist();
      } else {
        whitelistRef.doc(user.email.toLowerCase()).get().then(doc => {
          if (doc.exists) {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('vip-content').style.display = 'block';
          } else {
            alert('快去跟宥哥撒嬌求白名單～');
            auth.signOut();
          }
        });
      }
    });

    window.addEmail = async () => {
      const email = document.getElementById('new-email').value.trim().toLowerCase();
      if (!email.includes('@')) return alert('Email 錯了啦～');
      await whitelistRef.doc(email).set({ added: new Date() });
      document.getElementById('new-email').value = '';
      alert('已加入：' + email);
      loadWhitelist();
    };

    // 真正穩到爆的 loadWhitelist（移除後立刻消失）
    window.loadWhitelist = async () => {
      const box = document.getElementById('whitelist');
      box.innerHTML = '<p style="text-align:center;color:#aaa;padding:20px;">載入中…</p>';

      try {
        const snap = await whitelistRef.orderBy('added', 'desc').get();
        box.innerHTML = '';

        if (snap.empty) {
          box.innerHTML = '<p style="color:#ffeb3b;text-align:center;padding:50px;font-size:1.8rem;">白名單空空的～快去寵幸別人吧♡</p>';
          return;
        }

        snap.forEach(doc => {
          const email = doc.id;
          const item = document.createElement('div');
          item.style = "padding:18px 24px; background:rgba(255,255,255,0.22); margin:12px 0; border-radius:20px; display:flex; justify-content:space-between; align-items:center; font-size:1.6rem; transition:all 0.4s;";
          item.innerHTML = `
            <span style="color:#fff;font-weight:600;">${email}</span>
            <button style="background:#e74c3c;color:white;border:none;padding:12px 32px;border-radius:15px;font-weight:bold;cursor:pointer;">
              移除
            </button>`;

          // 點擊移除 → 立刻淡出 + 刪除資料庫 + 重新整理
          item.querySelector('button').onclick = async () => {
            if (!confirm(`確定要把 ${email} 踢出去嗎？`)) return;
            item.style.opacity = '0.3';
            item.style.transform = 'translateX(30px)';
            await whitelistRef.doc(email).delete();
            item.style.transition = 'all 0.6s';
            item.style.opacity = '0';
            item.style.transform = 'translateX(-100%)';
            setTimeout(() => {
              item.remove();
              if (box.children.length === 0) loadWhitelist(); // 最後一筆也刪掉就重刷
            }, 600);
          };

          box.appendChild(item);
        });
      } catch (e) {
        box.innerHTML = '<p style="color:#e74c3c;">載入失敗</p>';
      }
    };
  }, 100);
});
</script>
</body>
</html>
