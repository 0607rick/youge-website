<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>文章專區</title>

  <!-- 因為現在在 articles/ 資料夾裡，所以路徑要往上跳一層 -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../assets/images/logo.png" type="image/png">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="navbar-container">
    <!-- 預載一個假的導覽列，避免閃白 -->
    <nav class="navbar" style="opacity:0.6;pointer-events:none;">
      <div style="display:flex;align-items:center;gap:14px;">
        <span style="font-size:2rem;font-weight:900;color:white;">宥哥</span>
        <div style="width:48px;height:48px;border-radius:50%;background:#ffffff33;"></div>
      </div>
      <div style="color:white;font-weight:600;">Loading...</div>
    </nav>
  </div>

  <main class="articles-page">
    <div class="page-title">
      <h1>文章專區</h1>
      <p class="subtitle">分享拍照、攝影、寫程式、生活</p>
    </div>

    <div class="articles-grid" id="articlesGrid">
      <!-- JS 自動生成 -->
    </div>
  </main>

  <script src="../js/common.js"></script>
  <script>
    // 文章資料（之後新增文章只要在這裡加一行就好！）
    const articles = [
      { title: "完成宥哥故事館網站",      date: "2025-12-09", tags: "程式",   img: "../assets/images/aricle1.png", link: "article1.html" },
      { title: "暫時無攝影的貼文",         date: "2025-12-09", tags: "攝影",   img: "../assets/images/1.png", link: "article2.html" },
      { title: "暫時無生活的貼文",     date: "2025-12-09", tags: "生活",   img: "../assets/images/2.png", link: "article3.html" },
      // 繼續加 ↓
    ];

    const grid = document.getElementById('articlesGrid');

    grid.innerHTML = articles.map(article => `
      <a href="${article.link}" class="article-card">
        <div class="img-wrapper">
          <img src="${article.img}" alt="${article.title}" loading="lazy">
          <span class="tag">${article.tags}</span>
        </div>
        <div class="card-info">
          <h3>${article.title}</h3>
          <p class="date">${article.date}</p>
        </div>
      </a>
    `).join('');
  </script>
</body>
</html>
