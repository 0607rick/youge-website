<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>文章專區</title>

  <!-- 因為現在在 articles/ 資料夾裡，所以路徑要往上跳一層 -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../assets/images/logo.png" type="image/png">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <main class="articles-page">
    <div class="page-title">
      <h1>文章專區</h1>
      <p class="subtitle">攝影教學、生活隨筆、程式心得、貓咪日常，通通在這裡</p>
    </div>

    <div class="articles-grid" id="articlesGrid">
      <!-- JS 自動生成 -->
    </div>
  </main>

  <script src="../js/common.js"></script>
  <script>
    // 文章資料（之後新增文章只要在這裡加一行就好！）
    const articles = [
      { title: "如何拍出電影感人像",      date: "2025-11-17", tags: "攝影",   img: "../assets/images/article1.jpg", link: "article1.html" },
      { title: "貓咪攝影 5 個秘訣",         date: "2025-11-15", tags: "貓咪",   img: "../assets/images/article2.jpg", link: "article2.html" },
      { title: "2025 年前端趨勢總整理",     date: "2025-11-10", tags: "技術",   img: "../assets/images/article3.jpg", link: "article3.html" },
      { title: "京都紅葉這樣拍最美",       date: "2025-10-28", tags: "旅行",   img: "../assets/images/article4.jpg", link: "article4.html" },
      { title: "手機拍出單眼質感技巧",     date: "2025-10-20", tags: "攝影",   img: "../assets/images/article5.jpg", link: "article5.html" },
      { title: "我家主子的一天",           date: "2025-10-15", tags: "貓咪",   img: "../assets/images/article6.jpg", link: "article6.html" },
      // 繼續加 ↓
    ];

    const grid = document.getElementById('articlesGrid');

    grid.innerHTML = articles.map(article => `
      <a href="${article.link}" class="article-card">
        <div class="img-wrapper">
          <img src="${article.img}" alt="${article.title}" loading="lazy">
          <span class="tag">${article.tags}</span>
        </div>
        <div class="card-info">
          <h3>${article.title}</h3>
          <p class="date">${article.date}</p>
        </div>
      </a>
    `).join('');
  </script>
</body>
</html>
