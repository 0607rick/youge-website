      <h1>如何拍出電影感人像</h1>
      <p><small>2025年11月17日</small></p>
      <img src="../assets/images/article1.jpg" alt="電影感人像">
      
      <p>想要拍出像電影海報般的質感？只要掌握「光線、構圖、色調」三要素就夠了！</p>
      
      <h2>1. 黃金時段打光</h2>
      <p>日落前一小時的「黃金魔法時間」是最佳時機，光線柔和，色溫溫暖，能自然打造出電影感側光與輪廓光。</p>
      
      <h2>2. 電影色調後製</h2>
      <p>使用 Lightroom 套用「Teal & Orange」調色法：讓皮膚偏橘、背景偏青綠，瞬間提升對比與戲劇感！</p>
      
      <h2>3. 構圖留白</h2>
      <p>記得留白！不要把模特兒塞在正中間，留出天空或背景，才能有電影海報的呼吸感～</p>
