<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>留言板</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./assets/images/logo.png" type="image/png">
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <!-- 超美留言板主區 -->
  <main class="guestbook-page">
    <div class="page-title">
      <h1>留言板</h1>
      <p class="subtitle">在宥哥宇宙留下你的足跡吧～</p>
    </div>

    <!-- 暱稱彈窗（首次登入） -->
    <div id="nickname-modal" class="modal">
      <div class="modal-content">
        <h2>歡迎加入宥哥宇宙！</h2>
        <p>請設定一個專屬暱稱（最多 15 字）</p>
        <input type="text" id="new-nickname" placeholder="輸入你想顯示的名字" maxlength="15">
        <button onclick="saveNickname()">確認送出</button>
      </div>
    </div>

    <!-- 留言表單卡片 -->
    <div class="form-card">
      <input type="text" id="name" placeholder="載入中..." readonly>
      <textarea id="message" rows="5" placeholder="說點什麼給宥哥聽吧～" required></textarea>
      <button id="submit-comment">送出留言</button>
    </div>

    <!-- 留言列表 -->
    <div id="comments-list"></div>
  </main>

  <script src="js/common.js"></script>
  <script>
    window.addEventListener('load', () => {
      if (typeof firebase === 'undefined') return console.error('Firebase 未載入');

      const auth = firebase.auth();
      const db = firebase.firestore();
      let currentUserDisplayName = '';

      auth.onAuthStateChanged(async (user) => {
        if (user) {
          const doc = await db.collection("users").doc(user.uid).get();
          if (!doc.exists) {
            document.getElementById('nickname-modal').classList.add('active');
            document.getElementById('new-nickname').focus();
          } else {
            currentUserDisplayName = doc.data().displayName;
            document.getElementById('name').value = currentUserDisplayName;
          }
        }
      });

      window.saveNickname = async () => {
        const nickname = document.getElementById('new-nickname').value.trim();
        if (!nickname) return alert('請輸入暱稱！');
        if (!auth.currentUser) return alert('請先登入！');

        await db.collection("users").doc(auth.currentUser.uid).set({
          displayName: nickname,
          photoURL: auth.currentUser.photoURL || '',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        document.getElementById('nickname-modal').classList.remove('active');
        currentUserDisplayName = nickname;
        document.getElementById('name').value = nickname;
        alert('暱稱設定成功！');
      };

      document.getElementById('submit-comment').onclick = async () => {
        if (!auth.currentUser) return alert('請先登入！');
        if (!currentUserDisplayName) return alert('請先設定暱稱！');
        const msg = document.getElementById('message').value.trim();
        if (!msg) return alert('請輸入留言！');

        await db.collection('comments').add({
          name: currentUserDisplayName,
          message: msg,
          photoURL: auth.currentUser.photoURL || '',
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          uid: auth.currentUser.uid
        });

        document.getElementById('message').value = '';
      };

      // 即時監聽留言
      db.collection('comments')
        .orderBy('timestamp', 'desc')
        .onSnapshot(snap => {
          const list = document.getElementById('comments-list');
          if (snap.empty) {
            list.innerHTML = '<p class="no-comment">快來當第一個留言的人吧～</p>';
            return;
          }

          list.innerHTML = '';
          snap.forEach(doc => {
            const c = doc.data();
            const time = c.timestamp ? new Date(c.timestamp.toDate()).toLocaleString('zh-TW', {
              year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
            }) : '剛剛';

            const isAdmin = auth.currentUser?.email === 'a0930619084@gmail.com';

            const commentEl = document.createElement('div');
            commentEl.className = 'comment-card';
            commentEl.innerHTML = `
              <div class="comment-header">
                ${c.photoURL 
                  ? `<img src="${c.photoURL}" class="avatar">` 
                  : '<div class="avatar placeholder"></div>'}
                <div class="comment-info">
                  <strong>${c.name}</strong>
                  <small>${time}</small>
                </div>
                ${isAdmin ? `<button class="delete-btn" onclick="firebase.firestore().collection('comments').doc('${doc.id}').delete().then(()=>location.reload())">刪除</button>` : ''}
              </div>
              <p class="comment-text">${c.message.replace(/\n/g, '<br>')}</p>
            `;
            list.appendChild(commentEl);
          });
        });
    });
  </script>
</body>
</html>
